<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Site institucional Bananabit - agência de desenvolvimento de aplicativos Android e iOS para startups e pequenas empresas.">
    <meta name="author" content="Bananabit">

    <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
	<meta property="og:site_name" content="Bananabit" /> <!-- website name -->
	<meta property="og:site" content="https://bananabit.app" /> <!-- website link -->
	<meta property="og:title" content="Bananabit Apps"/> <!-- title shown in the actual shared post -->
	<meta property="og:description" content="A mais nova agência de desenvolvimento de aplicativos mobile para seu negócio!" /> <!-- description shown in the actual shared post -->
	<meta property="og:image" content="images/logo.svg" /> <!-- image link, make sure it's jpg -->
	<meta property="og:url" content="https://bananabit.app" /> <!-- where do you want your post to link to -->
	<meta property="og:type" content="article" />

    <!-- Website Title -->
    <title>Bananabit</title>
    
    <!-- Styles -->
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,300i,400,600,600i" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/swiper.css" rel="stylesheet">
	<link href="css/magnific-popup.css" rel="stylesheet">
	<link href="css/line-awesome.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	
	<!-- Favicon  -->
    <link rel="icon" href="images/favicon.png">
</head>
<body data-spy="scroll" data-target=".fixed-top">
    
    <!-- Preloader -->
	<div class="spinner-wrapper">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
    <!-- end of preloader -->

    <!-- Header -->
	<header id="header" class="header">
        
        <!-- Logo Image -->
        <a href="index.html"><img class="logo-img" src="images/logo.svg" alt="logo"></a> 

        <!-- Logo Text - Use this if you don't have a graphic logo 
        <a class="logo-txt" href="index.html">RIGA</a> -->

        <div class="header-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 offset-lg-1">
                        <div class="text-area">

                            <!-- Countdown Timer -->
                            <div class="countdown">
                                <span id="clock"></span>
                            </div>
                            <!-- end of countdown timer -->

                            <h1 class="header-h1">Em breve</h1>
                            <p class="header-p">A mais nova agência de desenvolvimento de aplicativos mobile para seu negócio!</p>
                            <p class="header-p">Registre-se para ficar por dentro das novidades.</p>

                            <!-- Signup Form -->
                            <form id="SignupForm" data-toggle="validator">
                                <div class="form-group">
                                    <input type="email" class="form-control-input" id="email" placeholder="Email..." required>
                                    <div class="help-block with-errors"></div>
                                </div><div class="form-group">
                                    <button type="submit" class="form-control-submit-button">Inscreva-se</button>
                                </div>
                                <div class="clearfix"></div>
                                <div class="form-message">
                                    <div id="msgSubmit" class="h3 hidden"></div>
                                </div>
                            </form>
                            <!-- end of signup form -->

                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="image-area">
                            <img class="header-phone img-fluid" src="images/header-iphone-bananabit.png" alt="description">
                        </div>
                    </div>
                </div> <!-- end of row -->
            </div> <!-- end of container -->
        </div> <!-- end of header-content -->
    </header> <!-- end of header -->
    <!-- end of header -->

    <!-- Copyright -->
    <div class="section-11">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p>Copyright © Bananabit 2018</p>
                </div>
            </div>
        </div>
    </div> <!-- end of section-11 -->
    <!-- end of copyright -->

	
    <!-- Scripts -->
    <script src="js/jquery.min.js"></script> <!-- jQuery for Bootstrap's JavaScript plugins -->
    <script src="js/popper.min.js"></script> <!-- Popper tooltip library for Bootstrap -->
    <script src="js/bootstrap.min.js"></script> <!-- Bootstrap framework -->
    <script src="js/jquery.easing.min.js"></script> <!-- jQuery Easing for smooth scrolling between anchors -->
    <script src="js/jquery.countdown.min.js"></script> <!-- The Final Countdown plugin for jQuery -->
    <script src="js/fontawesome-all.js"></script> <!-- Font Awesome icons library -->
    <script src="js/swiper.min.js"></script>--> <!-- Swiper for image and text sliders
    <!--<script src="js/jquery.magnific-popup.js"></script>--> <!-- Magnific Popup for lightboxes -->
    <!--<script src="js/jquery.countTo.js"></script>--> <!-- jQuery countTo for counting animation -->
    <script src="js/validator.min.js"></script> <!-- Validator.js - Bootstrap plugin that validates forms -->
    <script src="js/scripts.js"></script> <!-- Custom scripts -->
    
</body>
</html>
